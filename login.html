<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #060c21;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form {
            background: #060c21;
            border: 1px solid #000;
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .form.active {
            display: block;
        }
        .form h2 {
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
        }
        .input {
            margin-top: 30px;
            text-align: left;
        }
        .inputBox {
            margin-top: 15px;
            position: relative;
        }
        .inputBox label {
            display: block;
            color: #fff;
            font-size: 16px;
        }
        .inputBox input {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            padding: 10px;
            background: linear-gradient(315deg,#e91e63,#5d02ff);
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
        }
        .inputBox input[type="submit"] {
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }
        .inputBox input[type="submit"]:hover {
            background: linear-gradient(315deg,#5d02ff,#e91e63);
        }
        .toggle {
            margin-top: 10px;
            color: #fff;
            font-size: 14px;
        }
        .toggle a {
            color: #ff0800;
            text-decoration: none;
        }
        .password-container {
            position: relative;
        }
        .password-container i {
            position: absolute;
            right: 10px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
        }
        @media (max-width: 480px) {
            .form {
                padding: 30px 15px;
            }
            .inputBox input {
                font-size: 14px;
                padding: 8px;
            }
            .inputBox label {
                font-size: 14px;
            }
            .toggle {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="input">
                    <div class="inputBox">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="inputBox password-container">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                        <i class="fas fa-eye-slash" id="toggleLoginPassword" onclick="togglePassword('loginPassword', 'toggleLoginPassword')"></i>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign In"> 
                    </div>
                </div>
                <p class="toggle">Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign Up</a></p>
            </form>
        </div>
        <div id="signupForm" class="form">
            <h2>Sign Up</h2>
            <form>
                <div class="input">
                    <div class="inputBox">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="inputBox">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail" required>
                    </div>
                    <div class="inputBox password-container">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                        <i class="fas fa-eye-slash" id="toggleSignupPassword" onclick="togglePassword('signupPassword', 'toggleSignupPassword')"></i>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign Up"> 
                    </div>
                </div>
                <p class="toggle">Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        function toggleForm(form) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById(form).classList.add('active');
        }
        function togglePassword(fieldId, iconId) {
            let passwordField = document.getElementById(fieldId);
            let icon = document.getElementById(iconId);
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }
    </script>
</body>
</html>
